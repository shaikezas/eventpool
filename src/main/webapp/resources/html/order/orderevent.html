


          <div class="tabBody">
          	
          	
			   	
          	 <div class="eventBaner">  <img ng-src="bootstrap/img/banner.jpg"/>    </div>
         
      
      
      
            	<h1>Order Summary</h1>
            	
            	
            	
            	<div class="span8 ">
					<table class="table table-condensed" >
					<thead>
						<tr>
						  <th>Ticket Type</th>
						  <th class="amt">Price</th>
						  <th class="amt">Quantity</th>
						 
						</tr>
					</thead>
					<tbody>
						  <tr ng-repeat="ticketRegister in orderRegister.ticketRegisters" >
						  <td class="amt">{{ticketRegister.ticketName}} </td>
						  <td class="amt">{{ticketRegister.price}} </td>
						  <td class="amt"> {{ticketRegister.qty}}</td>
						</tr>
					</tbody>
				</table>
				
        		
				</div>
			    <div class="span3 ">
					<div class="contBox">
						Event Details
						
						<ul class="eventDetails">
							<li>
								{{ orderRegister.venueName}}
							</li>
							<li>
								{{ orderRegister.venueAddress}}
							</li>
							<li>
								{{orderRegister.startDate}}
							</li>
							<li>
								{{orderRegister.endDate}}	
							</li>
							
						</ul>
					</div>
					
				</div>
				
				

        	
        
          </div>
