        	
        	
        	
          <div class="tabBody">
          
 <div ng-include src="'html/header.html'"></div>          
      
            <h1>My Events</h1>
          
          <div >
				    <table class="table table-condensed">
				      <thead>
				        <tr>
				        	
	  	 		
				          <th>EVENT NAME</th>
				          <th>DATE</th>
				          <th>START DATE</th>
				          <th>END DATE</th>
				          <th>STATUS</th>
				          <th>SOLD</th>
				          <th>QUICK LINKS</th>
				        </tr>
				      </thead>
				      <tbody>
				        <tr ng-repeat="myevent in myevents" >
				          <td>{{myevent.title}}</td>
				          <td>{{myevent.createdDate}}</td>
				          <td>{{myevent.startDate}}</td>
				           <td>{{myevent.endDate}}</td>
				           <td>{{myevent.status}}</td>
				          <td>{{myevent.sold}}</td>
				          <td><a href="#/myevent/{{myevent.id}}">Manage</a> | <a href="#event/{{myevent.eventUrl}}">Preview</a> | <a href="#">Publish</a></td>
				        </tr>
				        
				      </tbody>
				    </table>
				</div>
          </div>
