        	
  <div class="span9 contBox">       	
        	
          <div class="tabBody">
          
 <div ng-include src="'html/header.html'"></div>          
      
            <h1>My Tickets</h1>
          
       
         
  
         
				    <table class="table table-condensed">
				      <thead>
				        <tr>
						  <th>EVENT NAME</th>
				          <th>TICKET TYPE</th>
				          <th>QUANTITY</th>
				          <th>PRICE</th>
				          <th>QUICK LINKS</th>
				        </tr>
				      </thead>
				      <tbody>
				        <tr ng-repeat="ticket in activeTickets" >
				          <td>{{ticket.name}}</td>
				          <td>{{ticket.type}}</td>
				          <td>{{ticket.qty}}</td>
				           <td>{{ticket.price}}</td>
				          <td><a href="#/myevent/{{myevent.id}}">Print Ticket</a> | <a href="#event/{{myevent.eventUrl}}">Preview</a>  | <a href="#event/{{myevent.eventUrl}}">Cancel Ticket</a></td>
				        </tr>
				        
				      </tbody>
				    </table>
			
		
              

		 
</div>
</div>
