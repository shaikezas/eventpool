        	
<div class="span9 contBox"> 
 	<div ng-include src="'html/header.html'"></div>
			<table class="table table-condensed">
				      <thead>
				        <tr>
						  <th>GROSS AMT</th>
				          <th>TICKET PRICE</th>
				          <th>NET AMT</th>
				          <th>QUANTITY</th>
				          <th>QUICK LINKS</th>
				        </tr>
				      </thead>
				      <tbody>
				        <tr ng-repeat="order in subOrdersList" >
				          <td>{{order.grossAmount}}</td>
				          <td>{{order.ticketPrice}}</td>
				          <td>{{order.netAmount}}</td>
				          <td>{{order.ticket.quantity}}</td>
				           <td><a ng-click="fetchAttendees(order.ticket.id)" data-toggle="modal" data-target="#attendesModal">View Attendees</a> | 
				           <a ng-click="fetchBuyers(order.ticket.id)" data-toggle="modal" data-target="#buyersModal">View Buyers</a></td>
				        </tr>   
				      </tbody>
			</table>
			
			
	<div id="attendesModal" class="modal hide fade" role="dialog">
		<div class="modal-header">
			<h3>Attendees</h3>
		</div>
		<div class="modal-body">
			<p>{{attendeesList}}</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>	
	<div id="buyersModal" class="modal hide fade">
		<div class="modal-header">
			<h3>Buyers</h3>
		</div>
		<div class="modal-body">
			<p>{{buyersList}}</p>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>	 
</div>
