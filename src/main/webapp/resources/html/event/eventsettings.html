			            <ul id="myTab" class="nav nav-tabs">
				              <li class="active">	<a href="#eventInformation" data-toggle="tab">	Event Information	</a></li>
				              <li>					<a href="#orderInformation" data-toggle="tab">	Order Information	</a></li>
			            </ul>
			            
			              <div id="myTabContent" class="tab-content">
			            	
			              <div class="tab-pane fade in active" id="eventInformation">
			           	 <form class="form-horizontal ">
			
						<button type="button" class="btn " ng-click="updateQuestions()">Save Changes</button><br /><br />
						
						<div class="contBox"> 
							 
							<div class="control-group">
							    <label class="control-label" for="inputEmail">You have 3 options:</label>
							    <div class="controls">
									<label class="radio">
									  <input type="radio" name="optionsRadios" id="optionsRadios1"  ng-model="eventFormSettings.infoType"  value="BASIC" > Collect only basic information (email, name)
									</label>  
									 <label class="radio">
									  <input type="radio" name="optionsRadios" id="optionsRadios2"  ng-model="eventFormSettings.infoType"  value="BUYER">	Collect information below for the ticket buyer only
									 </label> 
									  
									 <label class="radio">
									  <input type="radio" name="optionsRadios" id="optionsRadios3"  ng-model="eventFormSettings.infoType"  value="ATTENDEE">	Collect information below for each attendee
									</label>
									
							    </div>
							  </div>
					 		
					 		
						</div>
						<br>
						<div collapse="eventFormSettings.infoType=='BASIC'">
						<div class="contBox" > 
							 
							 <div class="span6  orderFrom">
							 	 <h5>Contact</h5>
							 	 <div ng-repeat="question in eventFormSettings.map['Contact'] "> 
							 	 <div class="control-group ">
							    	<label class="control-label" for="category">{{question.name}}</label>
								    <div class="controls">
								        <input type="checkbox" ng-model="question.isValue"> <input type="checkbox" ng-model="question.isRequired">
								    </div>
							 	</div>
								</div>
								<h5>Address Information</h5>
							 	 <div ng-repeat="question in eventFormSettings.map['Address Information'] "> 
							 	 <div class="control-group ">
							    	<label class="control-label" for="category">{{question.name}}</label>
								    <div class="controls">
								        <input type="checkbox" ng-model="question.isValue"> <input type="checkbox" ng-model="question.isRequired">
								    </div>
							 	</div>
								</div>
             				 </div>
             				  <div class="span6  orderFrom">
							 	 <h5>Work</h5>
							 	 <div ng-repeat="question in eventFormSettings.map['Work'] "> 
							 	 <div class="control-group ">
							    	<label class="control-label" for="category">{{question.name}}</label>
								    <div class="controls">
								        <input type="checkbox" ng-model="question.isValue"> <input type="checkbox" ng-model="question.isRequired">
								    </div>
							 	</div>
								</div>
								<h5>Other</h5>
							 	 <div ng-repeat="question in eventFormSettings.map['Other'] "> 
							 	 <div class="control-group ">
							    	<label class="control-label" for="category">{{question.name}}</label>
								    <div class="controls">
								        <input type="checkbox" ng-model="question.isValue"> <input type="checkbox" ng-model="question.isRequired">
								    </div>
							 	</div>
								</div>
             				 </div>
							 
						<!-- <div style="clear: both" >Your questions: Not finding what you are looking for on this list? Create your own questions with more options.</div>
						
						 <button type="button" class="btn" data-toggle="modal" data-target="#createQuestion">Create a Question</button> -->
						 
						    <div id="createQuestion" class="modal hide fade" role="dialog">
						        <div class="modal-header">
						            <h3>Question Form</h3>
						        </div>
						        <div class="modal-body">
						           <div class="control-group">
							    	<label class="control-label" for="questionName">Question :</label> 
							    		<div class="controls">
							      			<input type="text" id="question" name="question" ng-model="questionForm.question" placeholder="Type a question?" >
							          	</div>
							        </div>
							  		<div class="control-group">
								    <label class="control-label" for="questionType">Question Type :</label>
								    <div class="controls">
								      	<select id="questionType" ng-model="questionForm.questionType"
														ng-options="question.questionTypeName for question in questionType">
										
										<option value="">-- Select QuestionType --</option>
										</select>
								    </div>
								    </div>
								    <div ng-show="questionForm.questionType['questionTypeName']=='Text'">
								    	<label class="control-label" for="text1">Options available :</label>
								    	<div class="control-group">
							    		<div class="controls">
							      			<input type="text" ng-model="questionForm.text1" >
							          	</div>
							        	</div>
							        	<div class="control-group">
							    		<label class="control-label" for="text2"></label> 
							    		<div class="controls">
							      			<input type="text" ng-model="questionForm.text2" >
							          	</div>
							        	</div>
								    </div>
								    <div ng-show="questionForm.questionType['questionTypeName']=='Checkboxes'">
								    <label class="control-label" for="text1">Options available :</label>
								    <div class="control-group">
								    	<div class="controls">
								      	  <input type="checkbox" ng-model="questionForm.checkbox1" >  <input type="text">
								      	</div>
								  	</div>
								    <div class="control-group">
								    	<div class="controls">
								      	  <input type="checkbox" ng-model="questionForm.checkbox2" >  <input type="text">
								      	</div>
								  	</div>
								    <div class="control-group">
								    	<div class="controls">
								      	  <input type="checkbox" ng-model="questionForm.checkbox3" >  <input type="text">
								      	</div>
								  	</div>								  									  	
								    </div>
								    <div ng-show="questionForm.questionType['questionTypeName']=='Radio Buttons'">
								    <label class="control-label" for="text1">Options available :</label>
							    	<div class="controls">
									<label class="radio">
									  <input type="radio" name="questionRadios" id="optionsRadios1"  ng-model="questionForm.radioValue"  value="Senior Engineer" > <input type="text">
									</label>  
									 <label class="radio">
									  <input type="radio" name="questionRadios" id="optionsRadios2"  ng-model="questionForm.radioValue"  value="Project Lead">	<input type="text">
									 </label> 
									  
									 <label class="radio">
									  <input type="radio" name="questionRadios" id="optionsRadios3"  ng-model="questionForm.radioValue"  value="Project Manager"> <input type="text">
									</label>
							   		 </div>
								    </div>
								    <div ng-show="questionForm.questionType['questionTypeName']=='Dropdown'">
								    <label class="control-label" for="text1">Options available :</label>
								    	<div class="control-group">
								    	<div class="controls">
								      	  1. <input type="text" ng-model="questionForm.dropdown1">
								      	</div>
								  	</div>
								    <div class="control-group">
								    	<div class="controls">
								      	  2. <input type="text" ng-model="questionForm.dropdown2">
								      	</div>
								  	</div>
								    <div class="control-group">
								    	<div class="controls">
								      	  3. <input type="text" ng-model="questionForm.dropdown3">
								      	</div>
								  	</div>
								    </div>
							  									  		
						        </div>
						        
						        <div class="modal-footer">
						            <button class="btn " ng-click="saveAndClose()" aria-hidden="true">Save and Close</button>
						            <button class="btn " data-dismiss="modal" aria-hidden="true">Close</button>
						        </div>
						    </div>
						  
						</div>	 	 
							 	</div>
						</form>
						</div>
						
    <div class="tab-pane fade" id="orderInformation">
			           	 <form class="form-horizontal ">
			
						<div class="contBox">			  
							<h4>Optional Settings</h4>			  
							<div class="control-group ">
						    	<label class="control-label max-label" for="category">Title for your attendee info page:</label>
							    <div class="controls">
							        <input type="text" id="firstName" ng-model="eventFormSettings.orderSettings.orderTitle">
							    </div>
					 		</div>
					 		
					 		<div class="control-group ">
						    	<label class="control-label max-label" for="category">Instructions for your attendees:   </label>
							    <div class="controls">
							        <textarea id="description" rows="3" ng-model="eventFormSettings.orderSettings.instructions"></textarea>
							    </div>
					 		</div>	
					 		
					 		<div class="control-group ">
						    	<label class="control-label max-label" for="category">Registration time limit:</label>
							    <div class="controls">
							       <input type="text" id="regTimeLimit" ng-model="eventFormSettings.orderSettings.registrationLimit" >
							    </div>
					 		</div>	
					 		
						</div>	 
						<br>
						<button type="button" class="btn " ng-click="updateQuestions()">Save Changes</button><br /><br />		  
							  
								  
							 
							 </form>
							 </div>
							</div>
