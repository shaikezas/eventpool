	<div class="container pageContainer" >
		
	
	
	<div class="span1 homeleftPanel ">
		<h3>Catogories List</h3>
		<ul class="nav nav-list">
			<li class="nav-header">
				<a href="#" >Education</a>
				<a href="#" >Entertainment</a>

			</li>
		</ul>
	</div>
	
		<!-- Slider Start-->
  
      <!-- Top part of the slider -->
      
      
      <div class="slider" id="carousel-bounding-box">      
      		  <carousel interval="myInterval">
    			<slide ng-repeat="event in homePageResults  | limitTo:5" active="event.active">
      				<a href="#event/{{event.eventUrl}}">
      					<div class="image">
							<img ng-src="{{event.banner}}"/> 
						</div>  
      					<div class="carousel-caption">
      			    		<p>{{event.title}}</p>
        					<p>Start Date: {{event.startDate}}</p>
        					<p>End Date  : {{event.endDate}}</p>
      					</div>
      				</a>
    			</slide>
  			</carousel>     
      </div>
      
	<!-- Slider End -->
	<div class="clear"></div>

	<ul class="thumbnails">

					<li class="span1" ng-repeat="event in homePageResults">
					    <div class="thumbnail">
							<a href="#event/{{event.eventUrl}}"><img ng-src="{{event.promotionLogoUrl}}" alt="" ></a>
						</div>	
						<div class="desc">{{event.title}}</div>
						<!-- <div class="type" ng-init="getcatvalue(event.subCategoryId)">{{eventType[$index]}}</div> -->
						<div class="type">{{event.categoryName}}</div>
					<!-- 	<div class="price" >Price - 14.99 $</div> -->
						<div class="date" >Start Date: {{event.startDate}}</div>
						<div class="date" >End Date  : {{event.endDate}}</div>
						<a href="#event/{{event.eventUrl}}"><button class="btn btnBookTicket " >Book Ticket</button></a>
					
					</li>
	</ul>			
									
	</div>
