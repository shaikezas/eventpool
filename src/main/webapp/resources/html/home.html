      
      
    <div ng-include src="'html/header.html'"></div>
    
    

	<div class="container pageContainer" >
	
		<!-- Slider Start-->
  
      <!-- Top part of the slider -->
      
      
      <div class="slider" id="carousel-bounding-box">     
      
		<carousel interval="myInterval">
			<slide ng-repeat="slide in slides  | limitTo:5" active="event.active">
				<a href="#">
					<div class="image"> <img  src="{{slide.img}}"  /> </div>  
	      		</a>
	      	</slide>
	    </carousel> 
   
      </div>
      
	<!-- Slider End -->
	<div class="clear"></div>
	
<div class="span1 homeleftPanel ">
		<h4>Category</h4>
		<ul class="nav nav-list">
			<li class="nav-header">
				<a href="#/findevent?q=&subCategoryId=1" >Education</a>
				<a href="#/findevent?q=&subCategoryId=2" >Entertainment</a>
				<a href="#/findevent?q=&subCategoryId=3" >Fashion</a>
				<a href="#/findevent?q=&subCategoryId=4" >Health</a>
				<a href="#/findevent?q=&subCategoryId=5" >Industrial</a>
				<a href="#/findevent?q=&subCategoryId=6" >RealEstate</a>
				<a href="#/findevent?q=&subCategoryId=7" >Sports</a>
				<a href="#/findevent?q=&subCategoryId=1000" >Miscellaneous</a>
			</li>
		</ul>
		
		
		
		<img  src="resources/bootstrap/img/payment.gif"  /> 
		
		
	</div>
	
<div class="searchCont" style="width: 780px;">
		 <div class="input-prepend input-append headerSearch">
           <input class="span6 headerSearchInput" ng-enter="findevents()" id="appendedPrependedDropdownButton" type="text" placeholder="Search for Events" ng-model="q">
           <div class="btn-group">
           		<button class="btn btn-warning noRadius headerCatBtn" data-toggle="dropdown" ng-click="findevents()"> <span class="icon-search "></span></button>
           </div>
         </div>
</div>

	
	<ul class="thumbnails">
            
					<li class="span1" ng-repeat="event in homePageResults">
					<!-- <img ng-src="{{event.promotionLogoUrl}}" alt="" > -->
					  <!--   <div class="thumbnail">
							<a href="#event/{{event.eventUrl}}"><img ng-src="resources/bootstrap/img/pmi.jpg" alt="" ></a>
						</div>	 -->
						<div class="thumbnail" ng-show="event.promotionLogoUrl!=null">
							<a href="#event/{{event.eventUrl}}"><img ng-src="{{event.promotionLogoUrl}}" alt="" ></a>
						</div>	
						<div class="thumbnailNoImg" ng-show="event.promotionLogoUrl==null">
									<a href="#event/{{event.eventUrl}}"> {{event.title}}   </a>
						</div>
						<div class="desc">{{event.title}}</div>
						<!-- <div class="type" ng-init="getcatvalue(event.subCategoryId)">{{eventType[$index]}}</div> -->
					<!-- 	<div class="price" >Price - 14.99 $</div> -->
							<div class="date" >Start Date: {{event.startDate}} </br> End Date  : {{event.endDate}}</div>
						<div class="date">
						<a href="#event/{{event.eventUrl}}"><button class="btn btnBookTicket " >Book Ticket</button></a>
					</div>
					</li>
	</ul>			
									
	</div>




<div ng-include src="'html/footer.html'"></div>
