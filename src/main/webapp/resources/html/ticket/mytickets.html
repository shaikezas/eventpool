<div class="tabBody">
          
 <div ng-include src="'html/header.html'"></div>          
      
      <div  style="margin-top:30px"> 
            <h1>My Tickets</h1>
          
          <div >
				    <table class="table table-condensed">
				      <thead>
				        <tr>
				        	
	  	 		
				          <th>EVENT NAME</th>
				          <th>TICKET NAME</th>
				          <th>BOOKED ON</th>
				          <th>EVENT STARTS ON</th>
				          <th>EVENT ENDS ON</th>
				          <th>QTY</th>
				          <th>AMOUNT</th>
				          <th>QUICK LINKS</th>
				        </tr>
				      </thead>
				      <tbody>
				        <tr ng-repeat="myTicket in myTicketsList">
				          <td>{{myTicket.evnetName}}</td>
				          <td>{{myTicket.ticketName}}</td>
				          <td>{{myTicket.bookedOn}}</td>
				          <td>{{myTicket.startDate}}</td>
				          <td>{{myTicket.endDate}}</td>
				          <td>{{myTicket.quantity}}</td>
				          <td>{{myTicket.ticketPrice}}</td>
				          <td><a href="#/myevent/{{myevent.id}}">Print Ticket</a> | <a href="#event/{{myevent.eventUrl}}">Preview</a></td>
				        </tr>
				        
				      </tbody>
				    </table>
				</div>
				</div>
          </div>
