		          <div class="tabBody">
		      
			            <h1>Create Event</h1>
			            
			 <!--  Create Event Nav Tab  
			 ================================================== -->           
			            <ul id="myTab" class="nav nav-tabs">
				              <li class="active">	<a href="#eventInformation" data-toggle="tab">	Event Information	</a></li>
				              <li>					<a href="#venueInformation" data-toggle="tab">	Venue Information	</a></li>
				              <li>					<a href="#organizerInformation" data-toggle="tab">Organizer Information	</a></li>
				              <li>					<a href="#ticketInformation" data-toggle="tab">	Ticket Information	</a></li>
			            </ul>
			 <!--  Create Event Nav Tab -->  
			 
			 <!-- Create Event Tab Content Start  
			 ================================================== -->
			            
			            <div id="myTabContent" class="tab-content">
			            	
			              <div class="tab-pane fade in active" id="eventInformation">
			                
								<form class="form-horizontal" >
								
							  <div class="control-group">
							    <label class="control-label" for="eventTitle">Event Title :</label>
							    <div class="controls">
							      <input type="text" id="eventTitle" ng-model="event.title" placeholder="Title" required min="6" >
							    </div>
							  </div>
							  
							    <div class="control-group">
							    <label class="control-label" for="description">Description :</label>
							    <div class="controls">
							      <textarea id="description" rows="3" ng-model="event.description" placeholder="Description" ></textarea>
							    </div>
							  </div>
							  
							  
							  
							<div class="control-group">
							    <label class="control-label" for="startDate">Start Date & Time :</label>
							    <div class="controls">
								 	<div id="datetimepickerStart" class="input-append date">
				      					<input type="text" id="startDate" ng-model="event.startDate" placeholder="Start Date and Time"></input>
									    <span class="add-on">
									        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									    </span>
									</div>
							    </div>
							  </div>
							  
							  
							  
							  <div class="control-group">
							    <label class="control-label" for="endDate">End Date & Time :</label>
							    <div class="controls">
								 	<div id="datetimepickerEnd" class="input-append date">
				      					<input type="text" id="endDate" ng-model="event.endDate" placeholder="End Date and Time"></input>
									    <span class="add-on">
									        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									    </span>
									</div>
							    </div>
							  </div>
							  
							
							  
							  <div class="control-group ">
							    <div class="controls">
							      <label class="checkbox">
							        <input type="checkbox" ng-model="event.isPrivate">Is Event Private <br>
							        <span class="info">(If Checked Event will not be available in search, You can directly give Event link for registration.)!</span>
							      </label>
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="facebookURL">Event Facebook URL :</label>
							    <div class="controls">
							      <input type="text" id="eventTitle" ng-model="event.media.faceBookUrl" >
							    </div>
							  </div>							  
							  							  
							  <div class="control-group">
							    <label class="control-label" for="bannerURL">Banner URL :</label>
							    <div class="controls">
							      <input type="text" id="eventTitle" ng-model="event.media.bannerUrl">
							    </div>
							  </div>	
							  
							  <div class="control-group">
							    <label class="control-label" for="status">Event Type :</label>
							    <div class="controls">
									  <select id="Status" ng-model="event.eventType.description">
										  <option>No Registration</option>
										  <option>Free Event</option>
										  <option>Paid Event</option>
									  </select>
							    </div>
							  </div>
							  <div class="control-group">
							    <label class="control-label" for="status">Event Status :</label>
							    <div class="controls">
									  <select id="Status" ng-model="event.status.description">
										  <option>Draft</option>
										  <option>Open</option>
										  <option>Closed</option>
										   <option>Cancelled</option>
									  </select>
							    </div>
							  </div>

							  <div class="control-group">
							    <label class="control-label" for="category">Category :</label>
							    <div class="controls">
									  <select id="Category">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
									  </select>
							    </div>
							  </div>
							  
							  <div class="control-group">
							    <label class="control-label" for="subCategory">Sub Category :</label>
							    <div class="controls">
							      	<select id="subCategory" ng-model="event.subCategoryId">
										  <option>1</option>
										  <option>2</option>
										  <option>3</option>
										  <option>4</option>
										  <option>5</option>
									  </select>
							    </div>
							  </div>
							  
							  <div class="control-group">
							    <label class="control-label" for="uploadBanner">Upload Banner :</label>
							    <div class="controls">
							      
							       <input type="file" ng-model="event.banner" />
							      						      
							    </div>
							  </div>
							  
							  <div class="control-group">
							    <label class="control-label" for="url">Event URL :</label>
							    <div class="controls">
							     www.eventpool.com\events\<input type="text" id="url" ng-model="event.media.companyLogoUrl"  >
							    </div>
							  </div>		
							  
							    <div class="control-group">
							    <label class="control-label" for="eventSearch">Event search key words :</label>
							    <div class="controls">
							      <input type="text" id="eventSearch" ng-model="event.keyWords" placeholder="Event Search" >
							    </div>
							    </div>
							  
							  <div class="control-group">
							    <div class="controls">
							      <button type="submit" class="btn" ng-disabled="!event.title || !event.description" ng-hide="editMode" ng-click="addNewEvent(event)">Save & Exit</button>
							      <a href="#venueInformation" data-toggle="tab"><button type="button" class="btn" ng-disabled="!event.title || !event.description" ng-hide="editMode">Next</button></a>
							    </div>
							  </div>
							</form>
							        
			               </div>
			             
			              <div class="tab-pane fade" id="venueInformation">
			                
								<form class="form-horizontal">
							  
								  <div class="control-group ">
								    <div class="controls">
								      <label class="checkbox">
								        <input type="checkbox" >Is Webinar <br>
								        
								      </label>
								    </div>
								  </div>
							  
								
							  <div class="control-group">
							    <label class="control-label" for="venueTitle">Venue Title :</label>
							    <div class="controls">
							      <input type="text" id="eventTitle" ng-model="event.venueName" required min="6" >
							    </div>
							  </div>							  
							  
								  <div class="control-group">
								    <label class="control-label" for="venueAddress1">Venue Address1 :*</label>
								    <div class="controls">
								      <textarea id="venueAddress2" rows="3" ng-model="event.venueAddress.address1" ></textarea>
								    </div>
								  </div>
								  <div class="control-group">
								    <label class="control-label" for="venueAddress2">Venue Address2 :*</label>
								    <div class="controls">
								      <textarea id="venueAddress2" rows="3" ng-model="event.venueAddress.address2" ></textarea>
								    </div>
								  </div>								  
							  
								  <div class="control-group">
								    <label class="control-label" for="Country">Country :*</label>
								    <div class="controls">
										  <select id="Country" ng-model="event.venueAddress.country">
											  <option>Select Country</option>
										  </select>
								    </div>
								  </div>
							  
								  <div class="control-group">
								    <label class="control-label" for="state">State :*</label>
								    <div class="controls">
										  <select id="state" ng-model="event.venueAddress.state">
											  <option>Select State</option>
										  </select>
								    </div>
								  </div>
							  
							  
								  <div class="control-group">
								    <label class="control-label" for="city">City :*</label>
								    <div class="controls">
										  <select id="city" ng-model="event.venueAddress.cityId" >
											  <option>Select City</option>
										  </select>
								    </div>
								  </div>
							  
								  <div class="control-group">
								    <label class="control-label" for="Locality">locality :</label>
								    <div class="controls">
										  <select id="locality" >
											  <option>Select Locality</option>
											  <option>2</option>
											  <option>3</option>
											  <option>4</option>
											  <option>5</option>
										  </select>
								    </div>
								  </div>
							  
							  
								  <div class="control-group">
								    <label class="control-label" for="inputEmail">Pincode  :</label>
								    <div class="controls">
								      <input type="text" id="inputEmail" ng-model="event.venueAddress.zipCode">
								    </div>
								  </div>
							  
								  <div class="control-group">
								    <div class="controls">
								      <button type="submit" class="btn" ng-click="addNewEvent(event)">Save & Exit</button>
								      <a href="#organizerInformation" data-toggle="tab"><button type="button" class="btn">Next</button></a>
								    </div>
								  </div>
							  
							</form>
			
			              </div>
			              
			              <div class="tab-pane fade" id="organizerInformation">
			                
								<form class="form-horizontal">
				           <div class="control-group">
							    <label class="control-label" for="organizerName">Organizer Name :</label>
							    <div class="controls">
							      <input type="text" id="organizerName" ng-model="event.organizerName" required min="6" >
							    </div>
							  </div>							  
							  
								  <div class="control-group">
								    <label class="control-label" for="organizerDescription">Organizer Description :*</label>
								    <div class="controls">
								      <textarea id="organizerDescription" rows="3" ng-model="event.organizerDescription" ></textarea>
								    </div>
								  </div>
							  
							  
							  
							  <div class="control-group">
							    <label class="control-label" for="contactDetails">Event Contract Info :*</label>
							    <div class="controls">
							      <textarea id="contactDetails" rows="3" ng-model="event.contactDetails" placeholder="Enter Name(s), Phone or Email:"></textarea>
							    </div>
							  </div>
							  
							  <div class="control-group">
							    <label class="control-label" for="moreEmail">More Email Id`s for Reports :</label>
							    <div class="controls">
									  <input type="text" id="moreEmail" >
							    </div>
							  </div>
							  
							  <div class="control-group">
							    <label class="control-label" for="website">Event Website URL :</label>
							    <div class="controls">
									  <input type="text" id="website" >
							    </div>
							  </div>
							  
							  
							  <div class="control-group">
							    <label class="control-label" for="eventFb">Event Facebook Link :</label>
							    <div class="controls">
									  <input type="text" id="eventFb" >
							    </div>
							  </div>
							  
							  
							  
							  
							 
							  
							  <div class="control-group">
							    <div class="controls">
							      <button type="submit" class="btn" ng-click="addNewEvent(event)">Save & Exit</button>
							      <a href="#ticketInformation" data-toggle="tab"><button type="button" class="btn">Next</button></a>
							    </div>
							  </div>
							  
							</form>
			
			              </div>
			              
			              <div class="tab-pane fade" id="ticketInformation">				                
				                
						        <form class="form-horizontal">
							  
							  
									<div class="control-group">
									    <label class="control-label" for="inputEmail">Add Ticket :</label>
									    <div class="controls">
									      <button type="button" class="btn"  ng-click="addNewTicket(event)">Free</button>
									      <button type="submit" class="btn">Paid</button>  <button type="submit" class="btn">Donation</button> 
									    </div>
									</div>
							  
							  <table>
							  <tbody>
							   <tr ng-repeat="ticket in event.tickets | orderBy:predicate">
							   <td>
									<table class="table table-condensed" >
								      <thead>
								        <tr>
								        	
					  	 		
								          <th>TICKET NAMME</th>
								          <th>TICKET QUANTITY</th>
								          <th>TICKET PRICE</th>
								          <th>SALES STATUS   |   Fee    |   Buyer Total</th>
								          <th>  </th>
								          <th>  </th>
								        </tr>
								      </thead>
								      <tbody>
								        <tr>
								          <td> <input type="text"  ng-model="ticket.name"></td>
								          <td> <input type="text"  ></td>
								          <td>Free</td>
								          <td>
									          <select>
												  <option>On Sale</option>
											  </select>
										  </td>
								          <td>
								          	
								        	<a id="example_top" href="#" class="btn " data-toggle="popover" title="" data-content="Link one " data-original-title="A Title">Setting <i data-time-icon="icon-time" data-date-icon="icon-calendar" class="icon-arow"></i></a>
				          	
								          	</td>
								          <td>
								          	
								          	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
								          	
								          </td>
								        </tr>
								      
								        
								      </tbody>
								    </table>
							  </td>
							   </tr>
    </tbody>
</table>
			
				           <div class="control-group">
							    <label class="control-label" for="name">Ticket Name :</label>
							    <div class="controls">
							      <input type="text" id="organizerName" ng-model="ticket.name" required min="6" >
							    </div>
							  </div>							  
							  
								  <div class="control-group">
								    <label class="control-label" for="ticketDescription">Ticket Description :*</label>
								    <div class="controls">
								      <textarea id="ticketDescription" rows="3" ng-model="ticket.description" ></textarea>
								    </div>
								  </div>
							<div class="control-group">
							    <label class="control-label" for="ticketStartDate">Ticket Sale Start On :</label>
							    <div class="controls">
								 	<div id="datetimepickerStart1" class="input-append date">
				      					<input type="text" id="startDate" ng-model="ticket.saleStart" placeholder="Start On"></input>
									    <span class="add-on">
									        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									    </span>
									</div>
							    </div>
							  </div>
							  
							  
							  
							  <div class="control-group">
							    <label class="control-label" for="saleEnd">Sale End On :</label>
							    <div class="controls">
								 	<div id="datetimepickerEnd1" class="input-append date">
				      					<input type="text" id="endDate" ng-model="ticket.saleEnd" placeholder="Sale End On"></input>
									    <span class="add-on">
									        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
									    </span>
									</div>
							    </div>
							  </div>
							      <div class="control-group">
							    <label class="control-label" for="ticketPrice">Ticket Price :</label>
							    <div class="controls">
							      <input type="text" id="ticketPrice" ng-model="ticket.price" >
							    </div>
							  </div>							  
							      <div class="control-group">
							    <label class="control-label" for="maxQtyToSale">Max Qty To Sale :</label>
							    <div class="controls">
							      <input type="text" id="maxQtyToSale" ng-model="ticket.quantity" >
							    </div>
							  </div>							  
							      <div class="control-group">
							    <label class="control-label" for="minQty">Min Qty For Order :</label>
							    <div class="controls">
							      <input type="text" id="ticketMinQty" ng-model="ticket.minQty" >
							    </div>
							  </div>							  
							      <div class="control-group">
							    <label class="control-label" for="tcktMaxQty">Max Qty For Order :</label>
							    <div class="controls">
							      <input type="text" id="tcktMaxQty" ng-model="ticket.maxQty" >
							    </div>
							  </div>
							 
							  
							  <div class="control-group">
							    <div class="controls">
							     <button type="button" class="btn" ng-click="addTicket(ticket)">Add Ticket</button>
							      <button type="submit" class="btn" ng-click="addNewEvent(event)">Save & Exit</button>
							     </div>
							  </div>
							  
							
								</form>
							
			              </div>
			              
			              
			            </div>
			          
			 <!-- Create Event Tab Content End -->           
		          
		          </div>
